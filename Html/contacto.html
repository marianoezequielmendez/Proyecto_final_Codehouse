<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
    <!-- Íconos -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <!-- Animaciones wow -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Mendi Burger</title>
  </head>
  <body class="container-fluid">
    <header class="row d-flex justify-content-center header__menu">
      <div class="background"></div>
      <div class="col-12 px-0">
        <nav class="navbar navbar-expand-lg navbar-light header__nav">
          <div class="container-fluid d-flex mx-2">
            <a class="navbar-brand" href="#">
              <img
                class="logo wow animate__animated animate__bounceInDown"
                src="../Imagenes/Logo.png"
                alt="Logo de la Burger"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./menu.html">Menú</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./promociones.html">Promociones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./ustedes.html">Ustedes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Inicio del main -->
    <main class="row py-2 px-4 main__menu">
      <form>
        <div class="mb-3">
          <label for="exampleInputText1" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control contacto__input--shadow"
            id="exampleInputText1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control contacto__input--shadow"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputComentario1" class="form-label"
            >Comentario</label
          >
          <textarea
            name="exampleInputComentario1"
            id="exampleInputComentario1"
            class="form-control contacto__input--shadow"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-personal btn-lg">Enviar</button>
      </form>
    </main>
    <!-- Final del main -->

    <footer class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <a href="./404.html"
          ><img
            class="redes_sociales wow animate__animated animate__zoomIn"
            src="../Imagenes/Redes_sociales/facebook.png"
            alt="Logo de facebook"
        /></a>
        <a href="./404.html"
          ><img
            class="redes_sociales wow animate__animated animate__zoomIn"
            src="../Imagenes/Redes_sociales/instagram.png"
            alt="Logo de instagram"
        /></a>
        <a href="./404.html"
          ><img
            class="redes_sociales wow animate__animated animate__zoomIn"
            src="../Imagenes/Redes_sociales/whatsapp.png"
            alt="Logo de whatsapp"
        /></a>
        <a href="./404.html"
          ><img
            class="redes_sociales wow animate__animated animate__zoomIn"
            src="../Imagenes/Redes_sociales/telefono.png"
            alt="Link con número telefónico"
        /></a>
      </div>
    </footer>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Script wow -->
    <script src="../js/wow.min.js"></script>
    <script>
      new wow().init();
    </script>
  </body>
</html>
